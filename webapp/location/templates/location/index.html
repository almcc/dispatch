{% extends "base.html" %}

{% block content %}
    <div class="row">
        {% for tag_links in columns %}
            <div class="{{ column_class }}">
                {% for tag, links in tag_links %}
                    <div class="panel panel-{{ tag.colour }}">
                        <div class="panel-heading">{{ tag.name }}</div>
                        <div class="panel-body">
                            <div class="list-group">
                                {% for link in links %}
                                    <a href="{{link.link}}" class="go-link list-group-item list-group-item-{{ link.colour }}">{{ link.name }}</a>
                                    <a href="/link/{{link.pk}}" class="edit-link hidden list-group-item list-group-item-{{ link.colour }}"><span class="glyphicon glyphicon-wrench" style="margin-right:3px;"></span> {{ link.name }}</a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

{% endblock content %}
